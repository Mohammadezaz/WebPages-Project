<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containter">
        <div class="apply_box">
            <h1>Job Application <span class="small">(All Department)</span></h1>
            <form>
                <div class="form_design">
                    <div class="form_control">
                        <label for="firstname">First Name</label>
                        <input type="firstname" id="firstname" name="firstname" placeholder="Enter First Name...">
                    </div>
                    <div class="form_control">
                        <label for="lastname">Last Name</label>
                        <input type="lastname" id="lastname" name="lastname" placeholder="Enter Last Name...">
                    </div>
                    <div class="form_control">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email...">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="Accountent">Accountant</option>
                            <option value="Sales">Sales</option>
                            <option value="IT Manager">IT Manager</option>
                            <option value="Software Engineer">Software Engineer</option>
                        </select>
                    </div>
                   <div class="textcontrol">
                        <label for="address">Address</label>
                        <textarea  id="address" name="address" rows="3" cols="50" placeholder="Enter Address..."></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="city" id="city" name="city" placeholder="Enter City...">
                    </div>
                    <div class="form_control">
                        <label for="pincide">Pincode</label>
                        <input type="pincode" id="pincode" name="pincode" placeholder="Enter Pincode...">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2023-01-19" type="date" id="date" name="date" >
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload CV</label>
                        <input  type="file" id="upload" name="upload" >
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
